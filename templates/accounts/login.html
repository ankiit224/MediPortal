{% extends 'base.html' %}
{% block title %}Login | MediPortal{% endblock %}
{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  <div class="field">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" required />
  </div>
  <div class="field">
    <label for="password">Password</label>
    <input type="password" name="password" id="password" required />
  </div>
  <button class="btn" type="submit">Login</button>
  <a class="btn outline" href="{% url 'accounts:signup' %}">Create account</a>
</form>
{% endblock %}
